spring.application.name=purchase
server.port=8008

spring.datasource.url=jdbc:postgresql://localhost:8086/postgres
spring.datasource.username=postgres
spring.datasource.password=4569

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=validate

spring.jpa.open-in-view=false

spring.kafka.bootstrap-servers=localhost:29093
spring.kafka.consumer.group-id=book-purchase-group
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.listener.ack-mode=manual_immediate
topic1-to-consume-message=book-purchase-request
topic1-to-send-message=book-purchase-response