spring.thymeleaf.cache=false
spring.web.resources.cache.period=0
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
server.port=5432
author-registry.service.base.url=http://localhost:8081
author-registry.service.timeout.seconds=1

spring.datasource.url=jdbc:postgresql://localhost:5438/postgres
spring.datasource.username=postgres
spring.datasource.password=4569

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=validate

spring.jpa.open-in-view=false

spring.kafka.bootstrap-servers=localhost:29093
spring.kafka.consumer.group-id=book-service-group
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.listener.ack-mode=manual_immediate
topic-to-send-message=book-rating-request
topic-to-consume-message=book-rating-response
topic1-to-send-message=book-purchase-request
topic1-to-consume-message=book-purchase-response

